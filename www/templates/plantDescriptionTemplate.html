<ion-view view-title="Beskrivelse">
    <div class="bar bar-header bar-stable">
        <h1 class="title">Beskrivelse</h1>
    </div>
    <ion-nav-bar>
        <ion-nav-back-button class="button-clear" ng-click="showPlantDetailView(plant.getID)">
            <i class="ion-ios-arrow-left"></i> Tilbage
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content class="has-header" scroll="true">

        <div class="list card">

            <div class="item item-avatar">
                <img class="full-image" ng-src="{{ plant.getPhoto[0] }}">
                <h2>{{ plant.getName }}</h2>
                <p>{{ plant.getNameLatin }}</p>
            </div>

            <div class="item item-body">

                <b>Beskrivelse</b>
                <p>
                    {{ plant.getDescription }}
                </p>

            </div>

        </div>

    </ion-content>
</ion-view>
