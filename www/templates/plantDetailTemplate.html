<ion-view view-title="{{ plant.getName }}">
    <div class="bar bar-header bar-stable">
        <h1 class="title">{{ plant.getName }}</h1>
    </div>
    <ion-nav-bar>
        <ion-nav-back-button class="button-clear" ng-click="showPlantListView()">
            <i class="ion-ios-arrow-left"></i> Plante liste
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content class="has-header" scroll="true">

        <div class="list card">

            <div class="item item-avatar">
                <img class="full-image" ng-src="{{ plant.getPhoto[0] }}">
                <h2>{{ plant.getName }}</h2>
                <p>{{ plant.getNameLatin }}</p>
            </div>

            <div class="item item-body">

                <div id="detail-photo-div">
                    <img id="detail-photo" class="full-image" ng-src="{{ plant.getPhoto[0] }}"
                         ng-click="showPlantPhotos(plant.getID)">
                </div>

                <br>

                <b>Beskrivelse</b>
                <div class="col">
                    <p ng-click="showPlantDescriptionView(plant.getID)">
                        {{ shortPlantDescription }}...
                    </p>
                </div>
                <br>

                <b>Historie</b>
                <div class="col">
                    <p ng-click="showPlantHistoryView(plant.getID)">
                        {{ shortHistory }}...
                    </p>
                </div>
                <br>

                <b>Kendetegn</b>
                <p>
                    Farver <br>
                <div class="col">
                    <div ng-class="color" ng-repeat="color in plant.getColor"></div>
                </div>
                </p>

                <br>

                <p>SÃ¦son</p>

                <div class="row" ng-repeat="season in plant.getSeason" ng-if="$index % 2 === 0">
                    <div class="col col-50" ng-if="$index <= plant.getSeason.length">
                        <div class="season-photo-wrapper">
                            <img class="season-photo" ng-src="{{ seasonPhotos[plant.getSeason[$index]] }}">
                        </div>
                        <div class="season-photo-text">{{ plant.getSeason[$index] }}</div>
                    </div>
                    <div class="col col-50" ng-if="$index + 1 <= plant.getSeason.length">
                        <div class="season-photo-wrapper">
                            <img class="season-photo" ng-src="{{ seasonPhotos[plant.getSeason[$index + 1]] }}">
                        </div>
                        <div class="season-photo-text">{{ plant.getSeason[$index + 1] }}</div>
                    </div>
                </div>

            </div>

        </div>

    </ion-content>
</ion-view>
