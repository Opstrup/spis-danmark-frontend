<ion-view view-title="Spis-danmark">
    <div class="bar bar-header bar-stable">
        <h1 class="title">Spis-danmark</h1>
    </div>
    <ion-content class="has-header" scroll="true">
        <br>

        <button class="button col col-50 col-offset-25" ng-click="runDB()">
            Default
        </button>

        <br>

        <ul class="list">
            <a class="item item-avatar item-icon-right" ng-repeat="plant in plantArray" ng-click="showDetailView(plant.getID)">
                <img ng-src="img/avatar.png">
                <h2>{{ plant.getName }}</h2>
                <p>{{ plant.getNameLatin }}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </ul>

    </ion-content>
</ion-view>
